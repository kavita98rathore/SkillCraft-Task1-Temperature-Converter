<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
      background: #f7f9fc;
    }
    h2 {
      color: #333;
    }
    input, select, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #222;
    }
    footer {
      margin-top: 50px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>üå°Ô∏è Temperature Converter</h2>
  <p>Convert between Celsius, Fahrenheit, and Kelvin</p>

  <input type="number" id="tempInput" placeholder="Enter value">
  <select id="unit">
    <option value="C">Celsius</option>
    <option value="F">Fahrenheit</option>
    <option value="K">Kelvin</option>
  </select>
  <button onclick="convertTemp()">Convert</button>

  <div id="result"></div>

  <footer>
    <p>Created by Kavita Rathore | SkillCraft Technology Internship (Task 01)</p>
  </footer>

  <script>
    function convertTemp() {
      let temp = parseFloat(document.getElementById("tempInput").value);
      let unit = document.getElementById("unit").value;
      let result = "";

      if (isNaN(temp)) {
        result = "‚ö†Ô∏è Please enter a valid number!";
      } else {
        if (unit === "C") {
          result = `${temp}¬∞C = ${(temp * 9/5 + 32).toFixed(2)}¬∞F | ${(temp + 273.15).toFixed(2)}K`;
        } else if (unit === "F") {
          result = `${temp}¬∞F = ${((temp - 32) * 5/9).toFixed(2)}¬∞C | ${(((temp - 32) * 5/9) + 273.15).toFixed(2)}K`;
        } else if (unit === "K") {
          result = `${temp}K = ${(temp - 273.15).toFixed(2)}¬∞C | ${((temp - 273.15) * 9/5 + 32).toFixed(2)}¬∞F`;
        }
      }

      document.getElementById("result").innerText = result;
    }
  </script>
</body>
</html>
